name: Release Assets

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build release asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare release folder
        run: |
          rm -rf release_pkg
          mkdir -p release_pkg/custom_components/thermostat_proxy
          rsync -a --exclude '__pycache__/' --exclude '*.pyc' custom_components/thermostat_proxy/ release_pkg/custom_components/thermostat_proxy/

      - name: Create integration archive
        working-directory: release_pkg
        run: |
          zip -r ../thermostat_proxy.zip custom_components/thermostat_proxy

      - name: Upload artifact to release
        uses: softprops/action-gh-release@v2
        with:
          files: thermostat_proxy.zip
